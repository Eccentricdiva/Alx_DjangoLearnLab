<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'blog:post_list' %}">My Blog</a></h1>

    <!-- Navigation -->
    <nav>
      <a href="{% url 'blog:post_list' %}">Home</a>
      <a href="{% url 'blog:post_create' %}">New Post</a>
    </nav>

    <!-- Search Form -->
    <form method="get" action="{% url 'blog:search' %}" style="margin-top:10px;">
      <input type="text" name="q" placeholder="Search posts or tags..." value="{{ request.GET.q }}">
      <button type="submit">Search</button>
    </form>
  </header>

  <hr>

  <!-- Page Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <hr>
    <p>&copy; {{ year|default:2025 }} My Blog</p>
  </footer>
</body>
</html>
