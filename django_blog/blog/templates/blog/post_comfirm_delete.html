{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this post?</h2>
    <p><strong>{{ object.title }}</strong></p>
    <p>{{ object.content|truncatewords:20 }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'posts-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
