{% extends "base.html" %}
{% block content %}
  <h1>All Posts</h1>
  <a href="{% url 'post_new' %}">Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> 
        by {{ post.author }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
