{% extends "blog/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Posts</h2>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      <p>{{ post.content|truncatewords:20 }}</p>
    </li>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
</ul>
{% endblock %}
